<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDP Assistant</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <div class="header-content">
                    <h1>AGENT CHATBOT <span class="watermark">v1.0</span> <span class="author">By Anmol Dubey</span></h1>
                    <p class="subtitle">Your intelligent assistant powered by AI, ready to help with any query.</p>
                </div>
                <div class="header-controls">
                    <div class="theme-selector">
                        <select id="themeSelect" aria-label="Select theme">
                            <option value="default">Default Theme</option>
                            <option value="violet">Violet Theme</option>
                            <option value="ocean">Ocean Theme</option>
                            <option value="forest">Forest Theme</option>
                            <option value="sunset">Sunset Theme</option>
                            <option value="midnight">Midnight Theme</option>
                        </select>
                    </div>
                    <div class="dark-mode-toggle">
                        <button id="darkModeToggle" aria-label="Toggle dark mode">
                            <span class="mode-text">Switch to Light Mode</span>
                            <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="5"/>
                                <line x1="12" y1="1" x2="12" y2="3"/>
                                <line x1="12" y1="21" x2="12" y2="23"/>
                                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                                <line x1="1" y1="12" x2="3" y2="12"/>
                                <line x1="21" y1="12" x2="23" y2="12"/>
                                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                            </svg>
                            <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="datetime" id="datetime">
                        <span class="time"></span>
                        <span class="date"></span>
                    </div>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    <div class="message-content">
                        <div class="message-header">
                            <span class="bot-name">CDP Assistant</span>
                            <span class="message-time"></span>
                        </div>
                        Hello! I'm your CDP documentation assistant. I can help you with questions about Segment, mParticle, Lytics, Zeotap, or general CDP topics. How can I assist you today?
                    </div>
                </div>
            </div>

            <div class="suggestions-container">
                <div class="suggestions-scroll">
                    <button class="suggestion-btn new">What is a CDP? <span class="tag">NEW</span></button>
                    <button class="suggestion-btn">How to integrate Segment?</button>
                    <button class="suggestion-btn">mParticle vs Segment</button>
                    <button class="suggestion-btn">Zeotap documentation</button>
                    <button class="suggestion-btn">Lytics features</button>
                </div>
            </div>

            <div class="chat-input-container">
                <div class="cdp-selector">
                    <select id="cdpSelect" aria-label="Select CDP">
                        <option value="all">All CDPs</option>
                        <option value="segment">Segment</option>
                        <option value="mparticle">mParticle</option>
                        <option value="lytics">Lytics</option>
                        <option value="zeotap">Zeotap</option>
                    </select>
                </div>
                <div class="chat-input">
                    <textarea id="userInput" placeholder="How can I help you today?" rows="1"></textarea>
                    <button id="sendButton" aria-label="Send message">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
